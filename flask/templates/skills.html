{% extends 'base.html'%}
{% block body %} 
<h1 class = "page-head">{{page_head}}</h1>
<p class ="page-descritption">{{description}}</p>


{% for skill in skills %}
<div class="skill-box">
    <div class="skill-name"> {{ skill[0] }} </div>
    <div class="skill-progress"> 
        <span data-width="{{ skill[1] }}" style="width: 0%; background-color: blue; height: 10px; display: block;"></span>
    </div>
</div>
{% endfor %}



{% endblock %}
